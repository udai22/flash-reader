<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Flash Reader</title>
    <style>
        /* Theme Variables */
        html[data-theme="light"] {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --surface-color: #ffffff;
            --progress-bg: rgba(37, 99, 235, 0.1);
            --progress-fill: rgba(37, 99, 235, 0.9);
            --button-bg: rgba(255, 255, 255, 0.9);
            --button-hover: #ffffff;
        }

        html[data-theme="dark"] {
            --primary-color: #60a5fa;
            --text-color: #e5e7eb;
            --bg-color: #111827;
            --surface-color: #1f2937;
            --progress-bg: rgba(96, 165, 250, 0.1);
            --progress-fill: rgba(96, 165, 250, 0.9);
            --button-bg: rgba(31, 41, 55, 0.9);
            --button-hover: #374151;
        }

        html[data-theme="sand"] {
            --primary-color: #9c4221;
            --text-color: #442c1d;
            --bg-color: #faf0e6;
            --surface-color: #fff8f0;
            --progress-bg: rgba(156, 66, 33, 0.1);
            --progress-fill: rgba(156, 66, 33, 0.9);
            --button-bg: rgba(255, 248, 240, 0.9);
            --button-hover: #fff8f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            right: 16px;
            top: 16px;
            display: flex;
            gap: 8px;
            background: var(--button-bg);
            padding: 4px;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .theme-button.active {
            background: var(--primary-color);
            color: white;
        }

        .theme-button:hover:not(.active) {
            background: var(--button-hover);
        }

        .reader-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; /* Disable browser touch handling */
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--progress-bg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar.visible {
            opacity: 1;
        }

        .progress-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: var(--progress-fill);
            transition: height 0.3s;
        }

        .progress-info {
            position: fixed;
            left: 16px;
            top: 16px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-info.visible {
            opacity: 1;
        }

        /* Word Display */
        .word-display {
            font-size: 36px;
            font-weight: 500;
            text-align: center;
            transform-origin: center;
            user-select: none;
        }

        /* Context View */
        .context-view {
            position: fixed;
            inset: 0;
            background: var(--surface-color);
            padding: 32px;
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
            transform: translateY(20px);
        }

        .context-view.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .context-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 18px;
            padding-bottom: 100px;
            position: relative;
        }

        .context-word {
            cursor: pointer;
            padding: 2px 0;
        }

        .context-word:hover {
            color: var(--primary-color);
        }

        .context-content .current-word {
            font-weight: 600;
            color: var(--primary-color);
            background: var(--progress-bg);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .context-close {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 12px;
            background: var(--surface-color);
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .context-close:hover {
            background: var(--button-hover);
        }

        /* Speed Control */
        .speed-control {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 240px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .speed-control.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .speed-dial {
            width: 100%;
            height: 100%;
        }

        .wpm-display {
            position: absolute;
            top: -24px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            left: 16px;
            top: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            z-index: 100;
        }

        .back-button:hover {
            background: white;
        }

        /* WPM Indicator */
        .wpm-indicator {
            position: fixed;
            right: 16px;
            top: 80px;
            background: var(--surface-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .wpm-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Progress Navigation */
        .progress-nav {
            position: fixed;
            right: 24px;
            top: 120px;
            bottom: 80px;
            width: 12px;
            background: var(--progress-bg);
            border-radius: 6px;
            opacity: 1; /* Always visible */
            transition: width 0.2s;
            cursor: pointer;
            z-index: 90;
        }

        .progress-nav-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--progress-fill);
            border-radius: 4px;
            transition: height 0.1s;
        }

        .progress-nav-tooltip {
            position: absolute;
            right: 24px;
            background: var(--surface-color);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            transform: translateY(-50%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            opacity: 1; /* Always visible when paused */
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .progress-nav-tooltip.visible {
            opacity: 1;
        }

        .progress-nav-tooltip .word-preview {
            font-weight: 500;
            color: var(--primary-color);
        }

        /* Add responsive styles */
        @media (max-width: 640px) {
            .theme-toggle {
                flex-direction: column;
                align-items: flex-end;
            }
        }

        /* WPM Controls Styles */
        .wpm-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface-color);
            padding: 8px 12px;
            border-radius: 12px;
            margin-left: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .wpm-controls button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            padding: 0;
        }

        .wpm-controls button svg {
            width: 20px;
            height: 20px;
            stroke-width: 2.5;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .wpm-controls button:active {
            background: var(--primary-color);
            color: white;
            transform: scale(0.95);
        }

        .wpm-controls .wpm-value {
            padding: 0 8px;
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
            min-width: 90px;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 640px) {
            .theme-toggle {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
            }

            .wpm-controls {
                margin-left: 0;
                margin-top: 8px;
                width: calc(100% - 24px);
                justify-content: space-between;
                padding: 12px;
            }

            .wpm-controls button {
                width: 48px;
                height: 48px;
            }

            .wpm-controls button svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <button class="back-button" onclick="window.location.href='/'">← Back</button>

        <!-- Theme Toggle and WPM Controls -->
        <div class="theme-toggle">
            <!-- Theme Buttons -->
            <div class="flex gap-1">
                <button class="theme-button active" data-theme="light">Light</button>
                <button class="theme-button" data-theme="dark">Dark</button>
                <button class="theme-button" data-theme="sand">Sand</button>
            </div>

            <!-- WPM Controls -->
            <div class="wpm-controls">
                <button onclick="updateWPM(state.currentWPM - 25)" title="Decrease WPM">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7-7-7"/>
                    </svg>
                </button>
                <div class="wpm-value">
                    <span id="wpmValueTop">300</span> WPM
                </div>
                <button onclick="updateWPM(state.currentWPM + 25)" title="Increase WPM">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7 7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-info" id="progressInfo">
            <div>Chapter <span id="chapterNumber">1</span></div>
            <div>Page <span id="pageNumber">1</span></div>
            <div><span id="progressPercent">0</span>%</div>
        </div>

        <!-- Word Display -->
        <div class="word-display" id="wordDisplay">
            Tap to start reading
        </div>

        <!-- Context View -->
        <div class="context-view" id="contextView">
            <div class="context-content" id="contextContent"></div>
        </div>

        <!-- Speed Control -->
        <div class="speed-control" id="speedControl">
            <svg class="speed-dial" id="speedDial" viewBox="0 0 120 240">
                <!-- SVG content will be added via JavaScript -->
            </svg>
            <div class="wpm-display">
                <span id="wpmValue">300</span> WPM
            </div>
        </div>

        <!-- WPM Indicator -->
        <div class="wpm-indicator" id="wpmIndicator">
            <span id="wpmIndicatorValue">300</span> WPM
        </div>

        <!-- Progress Navigation -->
        <div class="progress-nav" id="progressNav">
            <div class="progress-nav-fill" id="progressNavFill"></div>
            <div class="progress-nav-tooltip" id="progressNavTooltip">
                <div>Word <span id="wordNumber">0</span> / <span id="totalWords">0</span></div>
                <div class="word-preview" id="wordPreview"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let state = {
            isPlaying: false,
            currentIndex: 0,
            words: [],
            currentWPM: parseInt(localStorage.getItem('reader-wpm')) || 300,
            readingInterval: null,
            isHolding: false,
            holdTimeout: null,
            isDraggingSpeed: false,
            baseWPM: 300,
            chapter: 1,
            page: 1
        };

        // Touch handling for speed control
        let speedControl = document.getElementById('speedControl');
        let speedDial = document.getElementById('speedDial');
        
        // Initialize speed dial SVG
        function initSpeedDial() {
            const svg = speedDial;
            // Create half-circle path
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", "M 60,220 A 100 100 0 0 1 60,20");
            path.setAttribute("stroke", "#e5e7eb");
            path.setAttribute("stroke-width", "4");
            path.setAttribute("fill", "none");
            svg.appendChild(path);

            // Create dial handle
            const handle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            handle.setAttribute("cx", "60");
            handle.setAttribute("cy", "120");
            handle.setAttribute("r", "8");
            handle.setAttribute("fill", "#2563eb");
            svg.appendChild(handle);
        }

        // Load content and initialize
        async function initialize() {
            try {
                const response = await fetch(`/api/book/{{ book.id }}/content`);
                const data = await response.json();
                
                if (response.ok) {
                    state.words = data.content.split(/\s+/).filter(word => word.length > 0);
                    // Ensure we have a valid current position
                    state.currentIndex = Math.min(data.current_position || 0, state.words.length - 1);
                    
                    // Update all UI elements with current state
                    updateAllUI();
                    initSpeedDial();
                    setupEventListeners();
                    setupProgressNav();
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // New function to update all UI elements
        function updateAllUI() {
            // Update progress bar and navigation
            const progress = (state.currentIndex / state.words.length) * 100;
            document.getElementById('progressNavFill').style.height = `${progress}%`;
            document.getElementById('progressFill').style.height = `${progress}%`;
            
            // Update word displays
            document.getElementById('wordDisplay').textContent = state.words[state.currentIndex] || '';
            document.getElementById('totalWords').textContent = state.words.length;
            
            // Update tooltip content
            const tooltipContent = `
                <div>Word ${state.currentIndex} / ${state.words.length} (${Math.round(progress)}%)</div>
                <div class="word-preview">${state.words[state.currentIndex] || ''}</div>
            `;
            document.getElementById('progressNavTooltip').innerHTML = tooltipContent;
            
            // Update WPM displays
            document.getElementById('wpmValue').textContent = state.currentWPM;
            document.getElementById('wpmValueTop').textContent = state.currentWPM;
            document.getElementById('wpmIndicatorValue').textContent = state.currentWPM;
        }

        // Event Listeners
        function setupEventListeners() {
            const container = document.querySelector('.reader-container');
            
            // Touch/click to start/pause
            container.addEventListener('click', (e) => {
                if (!state.isHolding) {
                    toggleReading();
                }
            });

            // Touch and hold for context
            container.addEventListener('touchstart', handleTouchStart);
            container.addEventListener('touchend', handleTouchEnd);
            container.addEventListener('touchmove', handleTouchMove);

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        toggleReading();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        updateWPM(state.currentWPM + 25);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        updateWPM(state.currentWPM - 25);
                        break;
                }
            });

            // Pinch zoom for font size
            let initialDistance = 0;
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                }
            });

            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const distance = Math.hypot(
                        e.touches[0].pageX - e.touches[1].pageX,
                        e.touches[0].pageY - e.touches[1].pageY
                    );
                    const scale = distance / initialDistance;
                    const wordDisplay = document.getElementById('wordDisplay');
                    const currentSize = parseInt(getComputedStyle(wordDisplay).fontSize);
                    const newSize = Math.min(Math.max(24, currentSize * scale), 72);
                    wordDisplay.style.fontSize = `${newSize}px`;
                    initialDistance = distance;
                }
            });
        }

        // Reading Control Functions
        function toggleReading() {
            if (state.isPlaying) {
                pauseReading();
                document.getElementById('progressNavTooltip').style.opacity = '1';
            } else {
                startReading();
                document.getElementById('progressNavTooltip').style.opacity = '0';
            }
        }

        function startReading() {
            state.isPlaying = true;
            const interval = calculateInterval(state.currentWPM);
            state.readingInterval = setInterval(displayNextWord, interval);
        }

        function pauseReading() {
            state.isPlaying = false;
            clearInterval(state.readingInterval);
        }

        function displayNextWord() {
            if (state.currentIndex >= state.words.length) {
                pauseReading();
                return;
            }

            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.textContent = state.words[state.currentIndex];
            state.currentIndex++;
            updateProgress();
            saveProgress();
        }

        // Progress Functions
        function updateProgress() {
            const progress = (state.currentIndex / state.words.length) * 100;
            document.getElementById('progressFill').style.height = `${progress}%`;
            document.getElementById('progressPercent').textContent = Math.round(progress);
        }

        async function saveProgress() {
            try {
                // Save to server
                await fetch(`/api/book/{{ book.id }}/position`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        position: state.currentIndex,
                        wpm: state.currentWPM
                    })
                });
                
                // Save to localStorage as backup
                localStorage.setItem('reader-wpm', state.currentWPM);
                localStorage.setItem(`book-{{ book.id }}-position`, state.currentIndex);
            } catch (error) {
                console.error('Error saving progress:', error);
                // Save to localStorage as fallback
                localStorage.setItem('reader-wpm', state.currentWPM);
                localStorage.setItem(`book-{{ book.id }}-position`, state.currentIndex);
            }
        }

        // Speed Control Functions
        let wpmIndicatorTimeout;
        
        function updateWPM(newWPM) {
            state.currentWPM = Math.min(Math.max(100, newWPM), 600);
            
            // Update all WPM displays
            document.getElementById('wpmValue').textContent = state.currentWPM;
            document.getElementById('wpmValueTop').textContent = state.currentWPM;
            document.getElementById('wpmIndicatorValue').textContent = state.currentWPM;
            
            // Show the WPM indicator
            const indicator = document.getElementById('wpmIndicator');
            indicator.classList.add('visible');
            
            // Clear existing timeout if any
            if (wpmIndicatorTimeout) {
                clearTimeout(wpmIndicatorTimeout);
            }
            
            // Hide the indicator after 1.5 seconds
            wpmIndicatorTimeout = setTimeout(() => {
                indicator.classList.remove('visible');
            }, 1500);
            
            // Save the new WPM
            localStorage.setItem('reader-wpm', state.currentWPM);
            
            if (state.isPlaying) {
                clearInterval(state.readingInterval);
                state.readingInterval = setInterval(displayNextWord, calculateInterval(state.currentWPM));
            }
        }

        function calculateInterval(wpm) {
            return 60000 / wpm;
        }

        // Context View Functions
        function showContextView() {
            const contextView = document.getElementById('contextView');
            const contextContent = document.getElementById('contextContent');
            const currentWordIndex = state.currentIndex;
            
            // Get surrounding text
            const start = Math.max(0, currentWordIndex - 50);
            const end = Math.min(state.words.length, currentWordIndex + 50);
            const contextWords = state.words.slice(start, end);
            
            // Highlight current word
            contextWords[currentWordIndex - start] = `<span class="current-word">${contextWords[currentWordIndex - start]}</span>`;
            
            contextContent.innerHTML = contextWords.join(' ');
            contextView.classList.add('visible');
        }

        function hideContextView() {
            document.getElementById('contextView').classList.remove('visible');
        }

        // Touch Handlers
        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                state.holdTimeout = setTimeout(() => {
                    state.isHolding = true;
                    showContextView();
                }, 500);
            }
        }

        function handleTouchEnd() {
            clearTimeout(state.holdTimeout);
            if (state.isHolding) {
                state.isHolding = false;
                hideContextView();
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                if (touch.clientX > window.innerWidth * 0.8) {
                    showSpeedControl(touch);
                }
            }
        }

        // Theme Management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('reader-theme', theme);
            
            // Update button states
            document.querySelectorAll('.theme-button').forEach(button => {
                button.classList.toggle('active', button.dataset.theme === theme);
            });
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('reader-theme') || 'light';
        setTheme(savedTheme);

        // Theme toggle event listeners
        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', () => {
                setTheme(button.dataset.theme);
            });
        });

        // Progress Navigation
        function setupProgressNav() {
            const progressNav = document.getElementById('progressNav');
            const progressNavFill = document.getElementById('progressNavFill');
            const progressNavTooltip = document.getElementById('progressNavTooltip');
            const wordDisplay = document.getElementById('wordDisplay');
            let isDragging = false;

            function updateProgressFromPosition(clientY) {
                const rect = progressNav.getBoundingClientRect();
                const progress = 1 - Math.max(0, Math.min(1, (clientY - rect.top) / rect.height));
                const wordIndex = Math.floor(progress * (state.words.length - 1));
                
                // Ensure wordIndex is within bounds
                const safeIndex = Math.max(0, Math.min(wordIndex, state.words.length - 1));
                
                // Update progress bar fill
                const percentage = (safeIndex / (state.words.length - 1)) * 100;
                progressNavFill.style.height = `${percentage}%`;
                
                // Update tooltip content
                const tooltipContent = `
                    <div>Word ${safeIndex + 1} / ${state.words.length} (${Math.round(percentage)}%)</div>
                    <div class="word-preview">${state.words[safeIndex] || ''}</div>
                `;
                progressNavTooltip.innerHTML = tooltipContent;
                
                // Update word display
                wordDisplay.textContent = state.words[safeIndex] || '';
                
                // Position tooltip
                const tooltipRect = progressNavTooltip.getBoundingClientRect();
                const tooltipY = clientY - (tooltipRect.height / 2);
                const maxY = rect.bottom - tooltipRect.height;
                const minY = rect.top;
                progressNavTooltip.style.top = `${Math.max(minY, Math.min(maxY, tooltipY))}px`;
                
                return safeIndex;
            }

            function handleProgressUpdate(e) {
                if (!isDragging) return;
                
                // Get the current mouse/touch position
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                // Update the current index and UI
                state.currentIndex = updateProgressFromPosition(clientY);
                
                // Prevent default behavior to avoid text selection
                e.preventDefault();
            }

            function startDragging(e) {
                isDragging = true;
                progressNav.classList.add('active');
                
                // Pause reading if it's playing
                if (state.isPlaying) {
                    pauseReading();
                }
                
                // Initial update
                handleProgressUpdate(e);
            }

            function stopDragging() {
                if (!isDragging) return;
                
                isDragging = false;
                progressNav.classList.remove('active');
                saveProgress();
            }

            // Mouse events
            progressNav.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', handleProgressUpdate);
            document.addEventListener('mouseup', stopDragging);

            // Touch events
            progressNav.addEventListener('touchstart', startDragging, { passive: false });
            document.addEventListener('touchmove', handleProgressUpdate, { passive: false });
            document.addEventListener('touchend', stopDragging);
            document.addEventListener('touchcancel', stopDragging);

            // Toggle word number display with 'N' key
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'n') {
                    const currentOpacity = getComputedStyle(progressNav).opacity;
                    progressNav.style.opacity = currentOpacity === '1' ? '0' : '1';
                }
            });
        }

        // Initialize the reader
        initialize();

        // Show tooltip initially since reading is paused at start
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('progressNavTooltip').style.opacity = '1';
        });

        // Add event listener for page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Save state when leaving the page
                saveProgress();
            }
        });

        // Add beforeunload event listener
        window.addEventListener('beforeunload', () => {
            saveProgress();
        });

        // Initialize WPM value in top controls
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('wpmValueTop').textContent = state.currentWPM;
        });
    </script>
</body>
